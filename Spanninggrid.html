<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Multiple Rows and Columns</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:repeat(5 ,2fr);
            grid-gap: 2rem;

        }
.item{
    background-color: brown;
    border:2px solid black;
    padding: 24px;
}
.item:first-child{
    /* grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3; */
    /* grid-column: 1/span 3;
    grid-row:1 /span 4 */
    grid-column: 1/span 3;
    grid-row: 1/span 5;

}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">This is box-1</div>
        <div class="item">This is box-2</div>
        <div class="item">This is box-3</div>
        <div class="item">This is box-4</div>
        <div class="item">This is box-5</div>
        <div class="item">This is box-6</div>
        <div class="item">This is box-7</div>
        <div class="item">This is box-8</div>
        <div class="item">This is box-9</div>

        <div class="item">This is box-7</div>
        <div class="item">This is box-8</div>
        <div class="item">This is box-9</div>
    </div>
    
</body>
</html>
