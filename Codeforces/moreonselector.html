<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selector</title>
<style>
h1{
    background-color: red;
    color: black;
    font-weight: bold;
    text-align: center;
}
div p{
    color: yellow;
    background-color: green;
    font-weight: bold;
}
/* div li p{ata list ar bhitor p ky dhorby} */
/* div>p ata direct paragraph ky dhorby */
/* div + p atar many atar agy kono div thakly taholy sai paragraph ta dhorby */

</style>
</head>

<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li><p>This is list.</p></li>
            </ul>
            <p>This is a paragraph.</p>

        </div>
        <p>This is another paragraph.</p>
    </div>
    <p>This is outermost paragraph.</p>
    
</body>
</html>
