<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is HTML</h1>
    <div>
      <label for="name">Name: </label>
      <input type="text" name="myName" id="name" />
    </div>
    <br />
    <div>
      <label for="name1">Roll:</label>
      <input type="text" name="myRoll" id="name1" />
    </div>
    <br />
    <div>
      <label for="name2">Email:</label>
      <input type="email" name="myEmail" id="name2" />
    </div>
    <br />
    <div>
      <label for="name3">Date:</label>
      <input type="date" name="myDate" id="name3" />
    </div>
    <br />
    <div>
      <label for="name4">Bonus: </label>
      <input type="number" name="myBonus" id="name4" />
    </div>
    <br />
    <div>
      <label for="name5">Are you Eligible? </label>
      <input type="checkbox" name="myEligible" id="name5" />
    </div>
    <br />
    <div>
      Gender:<input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
    </div>
    <br />
    <div>
      <label for="name6">Write a short discription:</label>
      <br />
      <textarea name="mytexarea" id="name6" cols="30" rows="10"></textarea>
    </div>
    <br />
    <div>
      <label for="name7">Car:</label>
      <select name="myCar" id="name7">
        <option value="bmw">BMW</option>
        <option value="mercidies" selected>Mercidies</option>
        <option value="rolls">Rolls Royes</option>
      </select>
    </div>
    <br />
    <div>
      <input type="submit" value="Submit Now" />
      <input type="reset" value="Reset Now" />
    </div>
  </body>
</html>
