<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 2;
      var b = 3;
      console.log("The value of a+b is " + (a + b));
      console.log("The value of a-b is " + (a - b));
      console.log("The value of a*b is " + a * b);
      console.log("The value of a/b is " + a / b);
      console.log("The value of a**b is " + a ** b);
      console.log("The value is a and b " + a++);
      console.log("The value is " + ++a);
      console.log("The value is " + b++);

      console.log("The value is " + ++b);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>
        This is heading
      </h1>
      <div class="contain">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis,
          enim deleniti ipsum dicta libero, sequi commodi aut id ipsam amet quos
          sint beatae nam similique laudantium quod, perspiciatis unde nulla!
        </p>
      </div>
    </div>
  </body>
</html>
