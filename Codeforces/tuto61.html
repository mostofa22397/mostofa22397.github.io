<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>This is container.</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum
        ratione mollitia fugit in velit amet ab! Optio illo explicabo facere
        dicta aspernatur et necessitatibus recusandae. Quisquam tempora
        distinctio consequatur nobis?
      </p>
    </div>
    <script>
      let a = Math;
      console.log("The value of math is ", a);
      console.log("The value of math is ", Math.E);
      console.log("The value of math is ", Math.log2);
      console.log("The value of math is ", Math.log10);
      let b = 3.34;
      let c = 34.3434;
      console.log("The value of round b is ", Math.round(b), Math.round(c));
      console.log("The value of math is ", Math.pow(3, 4));
      console.log("The value of math is ", Math.sqrt(34));
      console.log("The value of math is ", Math.ceil(23.2323));
      console.log("The value of math is ", Math.floor(23.2323));
      console.log("The value of math is sin is ", Math.sin(Math.PI / 2));
      console.log("The value of math is cos", Math.cos(Math.PI / 2));
      console.log("The value of math is tan", Math.tan(Math.PI / 2));
      console.log("The value of math is min", Math.min(2, 3, 4));
      console.log("The value of math is max", Math.max(3, 4, 5));
      console.log("The value of math is ", Math.abs(34.3434));
      console.log("The value of math is ", Math.abs(-3434.434));
      let d = 1;
      let f = 100;
      let random = d + (f - d) * Math.random();
      console.log("The value of math is ", random);
    </script>
  </body>
</html>
