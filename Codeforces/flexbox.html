<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible tutorial</title>
</head>
<style>
    .container{
        height: 500px;
        width: 100%;
        border: 2px solid black;
        display: flex;
        /* flex-direction: row;ata ty kono change hoi na  
    */
    /* flex-direction: column ; ata column onugai nicy nicy hoi */
    /* flex-direction: row-reverse; */
    /* flex-direction: column-reverse; */
    flex-wrap: wrap;
    flex-wrap: wrap-reverse;
    flex-flow: row-reverse wrap;
    justify-content: center; 
    /* ata 1st line ar center ay asy */
    justify-content: space-between;
    /* majy soman space asy */
    justify-content: space-evenly;
    /* ata samny picy soman space hoi */
    justify-content: space-around;
    /* ata tay space 1=2,2,2,2,1 */
    align-items: center;
    /* ata majkhany asy */
    align-items: flex-end;
    /* ata ses ay asy */
    align-items: flex-start;
    /* ata first ay asy */
    align-items: stretch;
    }
    .item{
        width: 200px;
        height: 200px;
        background: tomato;
    border: 2px solid red;
    margin: 10px;
    padding: 3px;
    }

</style>
<body>
    <h1>This is heading.</h1>
    <div class="container">
        <div class="item" id="item1">First</div>
        <div class="item" id="item2">Second</div>
        <div class="item" id="item3">Third</div>
        <div class="item" id="item4">Forth</div>
        <div class="item" id="item5">Fifth</div>
    </div>






</body>
</html>
