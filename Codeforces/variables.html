<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --primary-color: black;
        --danger-color: purple;
        --maxw: 500px;
      }
      .container {
        display: flex;
        max-width: var(--maxw);
        border: 3px solid red;
        margin: auto;
      }
      .box {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        margin: 6px;
        background-color: var(--danger-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box-1">This is box-1</div>
      <div class="box" id="box-2">This is box-2</div>
      <div class="box" id="box-3">This is box-3</div>
    </div>
  </body>
</html>
